<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Erratum – Multi purpose error page template for Service, corporate, agency, Consulting, startup."
    />
    <meta
      name="keywords"
      content="Error page 404, page not found design, wrong url"
    />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Mesa Fácil - Disciplina de MDS</title>
    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.css" />
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
  </head>

  <body>
    <!-- 02 Main page -->
    <section class="page-section login-page">
      <div class="full-width-screen">
        <div class="container-fluid p-0">
          <div class="content-detail p-0">
            <!-- Login form -->
            <form action="/api/login" class="login-form" method="post">
              <div class="blobs_1"></div>
              <div class="blobs_2"></div>
              <div class="blobs_5"></div>
              <div class="blobs_6"></div>
              <div class="blobs_7"></div>
              <div class="imgcontainer">
                <img src="assets/images/logo.png" alt="Avatar" class="avatar" />
              </div>
              <div class="input-control">
                <input
                  type="text"
                  name="cpf"
                  placeholder="Coloque o seu CPF"
                  required
                />
                <span class="password-field-show">
                  <input
                    type="password"
                    name="senha"
                    placeholder="Coloque a senha"
                    required
                  />
                  <span
                    data-toggle=".password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </span>
                <label class="label-container"
                  >Lembrar
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <span class="psw"
                  ><a href="forgot.html" class="forgot-btn"
                    >Esqueceu a senha?</a
                  ></span
                >
                <div class="login-btns">
                  <button type="submit">Login</button>
                </div>
                <div class="division-lines">
                  <p>or login with</p>
                </div>
                <div class="login-with-btns">
                  <button type="button" class="google">
                    <i class="fab fa-google"></i>
                  </button>
                  <button type="button" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                  <span class="already-acc"
                    >Not a member?
                    <a href="signup.html" class="signup-btn">Sign up</a></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- latest jquery-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
